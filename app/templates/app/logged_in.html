{% extends 'app/base.html' %}


{% block content %}
{% if user.is_authenticated %}
<a href="{% url 'logout_user' %}"><button class="w3-hover-green w3-margin w3-large w3-ripple">Logout</button></a>
<a href="{% url 'profile' %}"><button class="w3-hover-green w3-margin w3-large w3-ripple">Profile</button></a>
<a href="{% url 'analytics' %}" class="w3-right w3-margin w3-card w3-hover-green">Analytics</a>
<h1 class="w3-center w3-animate-zoom">Welcome {{ username }}!</h1>
<br><br>
<h2 class="w3-center w3-animate-zoom" style="font-family: 'Merriweather', serif;">Your bitcoin balance : {{ btc }} BTC</h2>
<h2 class="w3-center w3-animate-zoom" style="font-family: 'Merriweather', serif;">Your USD balance : {{ usd }} $</h2>
<br>

<div class="w3-center">
    <a href="{% url 'orders_list' %}"><button class="w3-margin w3-hover-green w3-large w3-ripple w3-animate-left">Buy</button></a> <a href="{% url 'publish_order' %}"><button class="w3-margin w3-hover-green w3-large w3-ripple w3-animate-right">Sell</button></a>
</div>

{% endif %}
{% endblock %}
