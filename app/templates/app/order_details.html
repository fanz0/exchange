{% extends 'app/base.html' %}

{% block content %}

<div class="w3-margin w3-card">
    <h1 class="w3-text-green">{{ order.profile }}</h1>
    <p>{{ order.datetime }}</p>
    <h4>{{ order.quantity }} BTC</h4>
    <h4>{{ order.price }}$</h4>
    {% if order.profile != user %}
    <a href="{% url 'purchase' pk=order.pk %}"><button class="w3-ripple w3-hover-green">Buy</button></a>
    {% endif %}
</div>

{% endblock %}
