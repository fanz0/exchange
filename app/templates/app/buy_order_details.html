{% extends 'app/base.html' %}

{% block content %}

<div class="w3-margin w3-card">
    <h1 class="w3-text-green">{{ sellorder.profile }}</h1>
    <p>{{ sellorder.datetime }}</p>
    <h4>{{ sellorder.quantity }} BTC</h4>
    <h4>{{ sellorder.price }}$</h4>
    {% if order.profile != user %}
    <a href="{% url 'sell' pk=sellorder.pk %}"><button class="w3-ripple w3-hover-green">Sell</button></a>
    {% endif %}
</div>

{% endblock %}
